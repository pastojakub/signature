  <style type="text/css">
    /* Force light mode */
    :root {
      color-scheme: light only;
      supported-color-schemes: light;
    }

    /* Reset for email clients */
    #outlook a { padding:0; }
    body { margin:0; padding:0; width:100% !important; -webkit-text-size-adjust:100%; -ms-text-size-adjust:100%; }
    .ExternalClass { width:100%; }
    .ExternalClass, .ExternalClass p, .ExternalClass span, .ExternalClass font, .ExternalClass td, .ExternalClass div { line-height:100%; }
    img { -ms-interpolation-mode:bicubic; border:0; outline:none; text-decoration:none; display:block; }
    table { border-collapse:collapse; mso-table-lspace:0pt; mso-table-rspace:0pt; }
    td { border-collapse:collapse; }

    /* Custom fonts */
    @font-face {
      font-family: "gt-ultra";
      src: url("https://signature.profirol.sk/new/fonts/GT-Ultra-Standard-Light.woff2") format("woff2");
      font-weight: 300;
      font-style: normal;
    }
    @font-face {
      font-family: "gt-ultra";
      src: url("https://signature.profirol.sk/new/fonts/GT-Ultra-Standard-Regular.woff2") format("woff2");
      font-weight: 400;
      font-style: normal;
    }
    @font-face {

      src: url("https://signature.profirol.sk/new/fonts/GT-Ultra-Standard-Bold.woff2") format("woff2");
      font-weight: 700;
      font-style: normal;
    }

    /* Base styles */
    body, table, td, p, a, h1, h2, h3, h4, h5, h6 {
      font-family: "gt-ultra", Arial, Helvetica, sans-serif;
      color: #333333 !important;
    }

    /* Apple Mail link fixes */
    a[x-apple-data-detectors] {
      color: inherit !important;
      text-decoration: none !important;
      font-size: inherit !important;
      font-family: inherit !important;
      font-weight: inherit !important;
      line-height: inherit !important;
    }

    /* Gmail link fixes */
    u + .body a {
      color: inherit;
      text-decoration: none;
      font-size: inherit;
      font-family: inherit;
      font-weight: inherit;
      line-height: inherit;
    }

    /* Mobile responsive */
    @media only screen and (max-width: 599px) {
      .stack-column {
        display: block !important;
        width: 100% !important;
        max-width: 100% !important;
      }
      .logo-cell {

        text-align: center !important;
      }

      }
      .info-cell {

        padding: 15px !important;
        text-align: center !important;
      }
      .info-cell h4 {

      }
      .contact-table {

      .social-cell {

        padding: 15px !important;
      }
      .social-icons {

      }
      .website-link {
        text-align: center !important;
      }
      .bottom-img {
        width: 100% !important;
        max-width: 400px !important;
        height: auto !important;
      }
    }
  </style>
